name: CI Pipeline (Test & Build)

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'app/**'
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'app/**'

jobs:
  # ------------------------------------------------------------------
  # 1. Backend CI Job
  # ------------------------------------------------------------------
  backend-ci:
    runs-on: ubuntu-latest

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: linkchain
      DB_USER: postgres
      DB_PASSWORD: postgres
      UV_SYSTEM_PYTHON: 1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Test Environment with Docker Compose
        working-directory: app/backend
        run: |
          docker compose up -d
          echo "Waiting for DB..."
          sleep 10
          docker compose ps

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        continue-on-error: true
        with:
          enable-cache: true
          cache-dependency-glob: "app/backend/pyproject.toml"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install Dependencies
        working-directory: app/backend
        run: uv sync --frozen

      - name: Run Tests with Pytest
        working-directory: app/backend
        run: uv run pytest -v

      - name: Stop Docker Compose
        working-directory: app/backend
        if: always()
        run: docker compose down

  # ------------------------------------------------------------------
  # 2. Frontend CI Job
  # ------------------------------------------------------------------
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json


      - name: Install Dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Run Build
        working-directory: app/frontend
        run: npm run build

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: sans-serif;
        }

        h3 {
            margin-top: 0;
        }

        .info {
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 12px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h3>Linkchain</h3>
<div class="info">
    <strong>Title:</strong> <span id="page-title">Loading...</span><br>
    <strong>URL:</strong> <span id="page-url">Loading...</span>
</div>
<button id="save-btn">사이트 저장하기</button>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
